<div>
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let item of items">
            <span> {{ item.name }} </span>
            <span class="float-right"> {{ item.price | currency }} </span>
        </li>
    </ul>
    <div *ngIf="items.length != 0">
        <hr>
        <a class="btn btn-out btn-primary btn-square btn-main" data-abc="true">
        CHECKOUT
        </a>
        <div [ngStyle]="{'float': 'right'}" *ngIf="items.length != 0">
            Total:
            {{ cartTotal | currency }}
        </div>
    </div>
</div>

<div *ngIf="items.length === 0">
    <div class="container-fluid mt-100">
        <div class="row">
            <div class="col-md-12">
                <div class="col-sm-12 empty-cart-cls text-center">

                    <h3><strong>Your Cart is Empty</strong></h3>

                    <a routerLink="/books" class="btn btn-success cart-btn-transform m-3" data-abc="true">
                        continue shopping
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
