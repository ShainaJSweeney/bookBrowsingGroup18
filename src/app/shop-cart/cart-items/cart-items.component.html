<div>
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let item of items">
            <span> {{ item.name }} </span>
            <!--<div class="topnav-right quantity">
                <label for="quantity">Quantity:</label>
                <input id="quantity" type="number" min="0" value ="1" class="form-control quantity-input">
            </div>-->
            <div [ngStyle]="{'float': 'right'}">
                <button class="btn btn-info btn-block btn-sm" (click)="saveForLater(item)">save for later</button>
                <button class="btn btn-danger btn-block btn-sm" (click)="removeFromCart(item)">remove</button>
            </div>
        </li>
    </ul>


</div>

<div class="card" *ngIf="items.length === 0">
    <div class="container-fluid mt-100">
        <div class="row">
            <div class="col-md-12">
                <div class="col-sm-12 empty-cart-cls text-center">
                    <img src="https://i.imgur.com/dCdflKN.png" width="130" height="130" class="img-fluid mb-4 mr-3">

                    <h3><strong>Your Cart is Empty</strong></h3>

                    <h4>Add something and make yourself happy :)</h4>

                    <a routerLink="/" class="btn btn-success cart-btn-transform m-3" data-abc="true">
                        continue shopping
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
