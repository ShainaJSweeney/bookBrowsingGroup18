<div>
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let item of savedItems">
            <span> {{ item.name }} </span>

            <div [ngStyle]="{'float': 'right'}">
                <button class="btn-danger topnav-right" (click)="removeFromSave(item)">remove</button>
            </div>
        </li>
    </ul>
</div>
